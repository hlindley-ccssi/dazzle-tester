<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeDash App</title>
  <link href="styles/styles.css" rel="stylesheet" />
  <!-- <link href="dist/styles/nav-style.css" rel="stylesheet" />
  <link href="dist/styles/circular-progressbar-styles.css" rel="stylesheet" /> -->
  <link href="styles/dazzle-style.css" rel="stylesheet" />
  <link href="styles/bootstrap.css" rel="stylesheet" />
  <link href="styles/dazzle-custom-style.css" rel="stylesheet" />

  <link href="dist/styles/semantic.css" rel="stylesheet" />

  <style type="text/less">
  .transition (@value1,@value2:X,...) { @value: ~`"@{arguments}".replace(/[\[\]]|\,\sX/g, '')`; -webkit-transition: @value; -moz-transition: @value; -ms-transition: @value; -o-transition: @value; transition: @value; }
  .transform (@value1,@value2:X,...) { @value: ~`"@{arguments}".replace(/[\[\]]|\,\sX/g, '')`; transform:@value; -ms-transform:@value; -webkit-transform:@value; -o-transform:@value; -moz-transform:@value; }
        .border-box { box-sizing:border-box; -moz-box-sizing:border-box; }

  body { font-family:Arial; font-size:14px; overflow-x:hidden; }
  body>div>span, body>div>h1 { float:left; width:100%; margin:0; padding:0; margin-bottom:10px; }
  body>div>button { float:left; margin-right:10px; }

  span { color:#888888; }
  button { width:auto; padding:7px 22px; }

        .menu {
    display:block;

    @menu-width:250px;

    >div {
      position:absolute;
      z-index:2;
      top:0;
      width:@menu-width;
      height:100%;
      .border-box;
      .transition(-webkit-transform ease 250ms);
      .transition(transform ease 250ms);

                &.left {
        background:#273D7A;
        left:@menu-width*-1;
      }

      &.visible.left {
        .transform(translate3d(@menu-width, 0, 0));
      }

                &.right {
        background:#6B1919;
        right:@menu-width*-1;
      }

                &.visible.right {
        .transform(translate3d(@menu-width*-1, 0, 0));
      }

                >.menu-item {
        float:left;
        width:100%;
        margin:0;
        padding:10px 15px;
        border-bottom:solid 1px #555;
        cursor:pointer;
        .border-box;
        color:#B0B0B0;

        &:hover {
          color:#F0F0F0;
        }
                }
            }
        }
</style>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFjbutLi1hWmTW4l7RuPuSMQzHB7-7sqI&libraries=places"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
